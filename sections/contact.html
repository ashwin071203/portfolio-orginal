            <div class="contact-info">
                <h3>Let's Connect</h3>
                <p>Feel free to reach out for collaborations or just a friendly hello. I'll get back to you as soon as possible!</p>
                
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h4>Email Me</h4>
                            <span>ashwinsankar67@gmail.com</span>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h4>Call Me</h4>

                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>

                        </div>
                    </div>
                </div>
                
                <div class="social-links">
                    <a href="https://github.com/ashwin071203" target="_blank" aria-label="GitHub">

            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="from_name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="from_email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="send-button">Send Message</button>
                <div id="form-message" class="form-message"></div>
            </form>
        </div>
